<!DOCTYPE html>
<html style="height: 100%">
   <head>
       <meta charset="utf-8">
   </head>
   <body style="height: 100%; margin: 0">
   <div style="height: 100%;width: 100%;" id="sadsa">
       <div style="height: 10%" id="asdsa"></div>
       <div id="fcl_iphone2_echarts" style="height: 100%;"></div>
   </div>

       <script type="text/javascript" src="../static/js/echarts.min.js"></script>
       <script type="text/javascript" src="../static/js/echarts-gl.min.js"></script>
       <script type="text/javascript" src="../static/js/ecStat.min.js"></script>
       <script type="text/javascript" src="../static/js/dataTool.min.js"></script>
       <script type="text/javascript" src="../static/js/china.js"></script>
       <script type="text/javascript" src="../static/js/world.js"></script>

       <script type="text/javascript" src="../static/js/bmap.min.js"></script>
       <script type="text/javascript" src="../static/js/simplex.js"></script>
   <script src="../static/js/jquery-3.3.1.js"></script>
   <script type="text/javascript" src="../static/js/jquery.ba-resize.js"></script>
   <script type="text/javascript">
var dom = document.getElementById("fcl_iphone2_echarts");

var myChart = echarts.init(dom);

var app = {};
option = null;
option = {
    title : {
        text: '某站点用户访问来源',
        subtext: '纯属虚构',
        x:'center'
    },
    tooltip : {
        trigger: 'item',
        formatter: "{a} <br/>{b} : {c} ({d}%)"
    },
    legend: {
        orient: 'vertical',
        left: 'left',
        data: ['直接访问','邮件营销','联盟广告','视频广告','搜索引擎']
    },
    series : [
        {
            name: '访问来源',
            type: 'pie',
            radius : '55%',
            center: ['50%', '60%'],
            data:[
                {value:335, name:'直接访问'},
                {value:310, name:'邮件营销'},
                {value:234, name:'联盟广告'},
                {value:135, name:'视频广告'},
                {value:1548, name:'搜索引擎'}
            ],
            itemStyle: {
                emphasis: {
                    shadowBlur: 10,
                    shadowOffsetX: 0,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            }
        }
    ]
};
;
if (option && typeof option === "object") {
    myChart.setOption(option);

}
$(window).resize(function () {
    var h=window.innerHeight;
    var div1=$('#asdsa').height();
    $('#sadsa').height(h-div1);
    $('#sadsa').resize(function () {
    myChart.resize()
})
})




       </script>
   </body>
</html>
